<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header> 
        <h1>Welcome to our Library</h1>
    </header>
    
    <div class="container">
        <div class="top-section">

            <dialog id="favDialog">
                <form action="1231.com" method="post" id="form">
                    <fieldset>
                        <legend> Enter your book details</legend>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                        <label for="pages">Pages</label>
                        <input type="text" id="pages" name="pages" required>
                        <p>Have you read the book?</p>
                        <input type="radio" id="yes" name="status" >
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="status" checked>
                        <label for="no">No</label>
                    </fieldset>
                </form>
                <button formmethod="dialog">Cancel</button>
                <input type="submit" id="submit-btn">
            </dialog>
            <button class="new-book">New Book</button>

            
        </div> 
        <div class="bottom-section">
            <h2>Your books will be shown here</h2> 
            <div class="books">

            </div>
        </div>
        
    </div>
    <footer> 
    <p>Created by Alec Qiu</p>
    </footer>
</body>
</html>
