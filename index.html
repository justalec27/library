<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <h1>Welcome to your library</h1>
    </header>
    <div class="main-content">
        <div class="top-section">

            <dialog id="favDialog">
                <form action="1231.com" method="post" id="form">
                    <fieldset>
                        <legend> Enter your book details</legend>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                        <label for="pages">Pages</label>
                        <input type="text" id="pages" name="pages" required>
                        <p>Have you read the book?</p>
                        <input type="radio" id="yes" name="status" >
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="status" checked>
                        <label for="no">No</label>
                    </fieldset>
                </form>
                <button formmethod="dialog">Cancel</button>
                <input type="submit" id="submit-btn">
            </dialog>
            <button class="new-book">Add Book</button>

                
        </div> 
            <div class="books"> </div>
    </div>
    <footer> 
    <p>Created by Alec Qiu</p>
    </footer>
</body>
</html>
